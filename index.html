<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../media/knuckles_head_logo_by_officialsassy_ddu4sg2-fullview.png">
    <link rel="stylesheet" href="../CSS/styles.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/97e5617b30.js" crossorigin="anonymous"></script>
    <title>Sonic Games</title>
</head>

<body>

    <div class="container-inicio" id="container">
        <div class="container-inicio-logo-button">
            <div class="container-logo-inicio">
                <div class='level-container'>
                    <div class='row-container'>
                        <div class='row2'>
                            <div class='sonic'></div>
                        </div>
                    </div>
                    <div class='tube-container'>
                        <div class='support-1'></div>
                        <div class='support-2'></div>
                        <div class='tube'></div>
                    </div>
                </div>
            </div>
            <div class="container-button-inicio">
                <button class="custom-btn btn-11 animate__animated animate__fadeIn"
                    onclick="animateAndRedirect()">JUGAR</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        function animateAndRedirect() {
            // Animación de salida
            anime({
                targets: '#container',
                opacity: 0,
                duration: 800,
                easing: 'easeOutExpo',
                complete: function () {
                    // Redirigir a la página home.html
                    window.location.href = "home.html";
                }
            });
        }
    </script>
</body>

</html>
