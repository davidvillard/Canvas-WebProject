<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Texto Avanzado</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text {
            font-size: 40px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            -webkit-text-stroke: 1px white; /* Ancho y color del borde del texto */
            overflow: hidden; /* Oculta el texto que sobresale del contenedor */
            transition: font-size 0.3s ease-in-out; /* Transición de tamaño al pasar el ratón */
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .text:hover {
            font-size: 50px; /* Tamaño aumentado al pasar el ratón */
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="text">
        Bienvenido a mi Web
    </div>

</body>
</html>
