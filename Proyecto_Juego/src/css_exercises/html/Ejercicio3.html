<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Ejercicio 3 Manuel</title>
        <style>
        /* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Encabezado */
header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

/* Sección hero */
.hero {
    text-align: center;
    padding: 2em;
    background-color: #f0f0f0;
}

/* Contenido principal */
.content {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

article {
    flex: 1;
    margin: 1em;
    padding: 1em;
    border: 1px solid #ddd;
}

/* Pie de página */
footer {
    text-align: center;
    padding: 1em;
    background-color: #333;
    color: #fff;
}

/* Tablet en posición vertical */
@media (min-width: 600px) {
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
}

/* Tablet en posición horizontal y Desktop */
@media (min-width: 768px) {
    .hero {
        padding: 4em;
    }
}

/* Desktop grande */
@media (min-width: 1200px) {
    .content {
        justify-content: space-between;
    }

    article {
        flex-basis: 48%;
    }
}

    </style>
    </head>
    <body>
        <header>
            <h1>Logo</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h2>¡Bienvenido!</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </section>

            <section class="content">
                <article>
                    <h3>Artículo 1</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing
                        elit...</p>
                </article>

                <article>
                    <h3>Artículo 2</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing
                        elit...</p>
                </article>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Tu Empresa</p>
        </footer>
    </body>
</html>
