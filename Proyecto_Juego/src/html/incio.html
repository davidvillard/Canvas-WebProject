<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../media/LOL_Logo.png">
    <link rel="stylesheet" href="../CSS/styles.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/97e5617b30.js" crossorigin="anonymous"></script>
    <title>League Of Legends</title>
</head>

<body>

    <div class="container-inicio">
        <div class="container-inicio-logo-button">
            <div class="container-logo-inicio">
                <img src="../media/actua_como_un_diseador_grafico_y_creame_un_logo-removebg-preview.png"
                    alt="logo-LOL-Games">
                <p>LOL Games</p>
            </div>
            <div class="container-button-inicio">
                <button class="custom-btn btn-11" onclick="toggleMenuAndRedirect()">JUGAR<div class="dot"></div></button>
                <script type="text/javascript">
                    const toggleMenuAndRedirect = () => {
                      // Agrega o elimina la clase 'open' en el cuerpo (body)
                      document.body.classList.toggle("open");
                      // Redirige a la página index.html después de un pequeño retraso
                      setTimeout(() => {
                        window.location.href = "../html/index.html";
                      }, 500); // Ajusta el tiempo según tu animación
                    };
                  </script>
            </div>
        </div>
    </div>

</body>

</html>
